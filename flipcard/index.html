<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flip Card Component</title>
  <link type="text/css" rel="stylesheet" href="styles/styles.css" />
</head>
<body>

<h1>Card Flip with Text</h1>
<h3>Hover over the image below:</h3>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="images/chamomileflowers.png" alt="Chamomile Flowers">
    </div>
    <div class="flip-card-back">
      <h1>Chamomile Flowers</h1> 
      <p>Remarkably like daisies, fresh apple scent, solid solitary central disk, deep yellow color, petals silver-white to cream color.</p> 
    </div>
  </div>
</div>

</body>
</html>
